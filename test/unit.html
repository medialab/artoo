<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>artoo Unit Tests</title>
  <link rel="stylesheet" href="qunit/qunit.css">
  <style>
    li > a {
      display: none;
    }
    #artoo-doms {
      display: none;
    }
  </style>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <div id="artoo-doms"></div>
  <script src="lib/jquery-2.1.1.min.js"></script>
  <script src="lib/jquery.xmldom.js"></script>
  <script src="lib/jquery.mockjax.js"></script>
  <script src="qunit/qunit.js"></script>
  <script type="text/javascript">
    QUnit.config.autostart = false;

    $.mockjaxSettings.responseTime = 100;
    $.mockjaxSettings.log = function() {};
  </script>

  <!-- START ARTOO IMPORTS -->
  <script src="../src/artoo.js"></script>
  <script src="../src/plugins/jquery.simulate.js"></script>
  <script src="../src/artoo.beep.js"></script>
  <script src="../src/artoo.settings.js"></script>
  <script src="../src/artoo.helpers.js"></script>
  <script src="../src/artoo.hooks.js"></script>
  <script src="../src/artoo.browser.js"></script>
  <script src="../src/artoo.console.js"></script>
  <script src="../src/artoo.dependencies.js"></script>
  <script src="../src/artoo.countermeasures.js"></script>
  <script src="../src/methods/artoo.methods.cache.js"></script>
  <script src="../src/methods/artoo.methods.ajaxSpider.js"></script>
  <script src="../src/methods/artoo.methods.autoExpand.js"></script>
  <script src="../src/methods/artoo.methods.autoScroll.js"></script>
  <script src="../src/methods/artoo.methods.instructions.js"></script>
  <script src="../src/methods/artoo.methods.navigate.js"></script>
  <script src="../src/methods/artoo.methods.save.js"></script>
  <script src="../src/methods/artoo.methods.scrape.js"></script>
  <script src="../src/methods/artoo.methods.store.js"></script>
  <script src="../src/methods/artoo.methods.state.js"></script>
  <!-- END ARTOO IMPORTS -->

  <script type="text/javascript">

    // Disabling artoo's console for tests
    artoo.settings.log.enabled = false;

    // Disabling instructions recording
    artoo.settings.instructions.record = false;

    // Launching tests when artoo is ready
    artoo.ready(function() {
      QUnit.start();
    });
  </script>
  <script src="../src/artoo.init.js"></script>

  <!-- Test scripts -->
  <script src="unit.helpers.js"></script>
  <script src="unit.artoo.helpers.js"></script>
  <script src="unit.artoo.scrape.js"></script>
  <script src="unit.artoo.spiders.js"></script>
  <script src="unit.artoo.store.js"></script>
</body>
</html>
